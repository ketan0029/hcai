<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Meal Planner | Nutritional Needs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #5B3407;
      --secondary-color: #F8F1E5;
      --accent-color: #E8C07D;
      --text-dark: #333;
      --text-light: #777;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('/static/background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    
    header {
      background-color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem 5%;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .voice-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--primary-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .voice-control:hover {
      background-color: var(--accent-color);
    }
    
    .voice-control.active {
      background-color: #4CAF50;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    
    .voice-feedback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }
    
    .voice-feedback.active {
      display: block;
    }
    
    .voice-command {
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .main-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 5%;
    }
    
    .nutrition-container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .nutrition-header {
      margin-bottom: 2rem;
    }
    
    .nutrition-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .nutrition-header p {
      font-size: 1.1rem;
      color: var(--text-light);
    }
    
    .radio-options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      background-color: var(--secondary-color);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .radio-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .radio-option input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .checkmark {
      position: relative;
      height: 25px;
      width: 25px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      margin-right: 1.5rem;
      flex-shrink: 0;
    }
    
    .radio-option input:checked ~ .checkmark {
      background-color: var(--primary-color);
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 7px;
      top: 3px;
      width: 7px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    
    .radio-option input:checked ~ .checkmark:after {
      display: block;
    }
    
    .option-label {
      font-size: 1.2rem;
      font-weight: 500;
      text-align: left;
      flex-grow: 1;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .submit-btn:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .nutrition-container {
        padding: 2rem;
      }
      
      .nutrition-header h1 {
        font-size: 2rem;
      }
      
      .option-label {
        font-size: 1.1rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .voice-control {
        padding: 0.5rem;
      }
      
      .voice-control span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    
    <nav>
      <div class="logo">AI Meal Planner</div>
      <div class="nav-links">
        <a href="generate" class="nav-link" data-voice-command="generate plan">Generate Plan</a>
        <a href="Find_Similar_Items" class="nav-link" data-voice-command="find similar items">Find Similar Items</a>
        <a href="Choose_nutritional" class="nav-link" data-voice-command="nutritional needs">Nutritional Needs</a>
        <a href="http://localhost:3000/" class="nav-link" data-voice-command="nutritional needs">Calorie Tracker</a>
        <a href="rewards" class="nav-link active" data-voice-command="my rewards">My Rewards</a>
    </div>
      <div class="voice-control" id="voiceControl">
        <i class='bx bx-microphone'></i>
        <span>Voice Control</span>
      </div>
    </nav>
  </header>
  
  <div class="voice-feedback" id="voiceFeedback">
    <p>Listening for commands...</p>
    <p>Last command: <span class="voice-command" id="lastCommand"></span></p>
  </div>
  
  <div class="main-container">
    <div class="nutrition-container">
      <div class="nutrition-header">
        <h1>Choose a Nutritional Plan</h1>
        <p>Select your preferred nutritional focus to generate a customized meal plan</p>
      </div>
      
      <form action="Choose_nutritional" method="post">
        <div class="radio-options">
          <label class="radio-option" data-voice-command="high calories">
            <input type="radio" name="options" value="high_calories">
            <span class="checkmark"></span>
            <span class="option-label">High Calories - For weight gain and increased energy</span>
          </label>
          
          <label class="radio-option" data-voice-command="high protein">
            <input type="radio" name="options" value="high_protein">
            <span class="checkmark"></span>
            <span class="option-label">High Protein - For muscle building and recovery</span>
          </label>
          
          <label class="radio-option" data-voice-command="high carbs">
            <input type="radio" name="options" value="high_carbs">
            <span class="checkmark"></span>
            <span class="option-label">High Carbs - For endurance and quick energy</span>
          </label>
          
          <label class="radio-option" data-voice-command="balanced">
            <input type="radio" name="options" value="balanced">
            <span class="checkmark"></span>
            <span class="option-label">Balanced - Equal focus on all macronutrients</span>
          </label>
        </div>
        
        <button type="submit" class="submit-btn" data-voice-command="submit nutritional plan">
          <i class='bx bx-check'></i>
          Generate My Plan
        </button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/handsfree-for-website/dist/handsfree-for-website.js" crossorigin></script>
  <script>
    // Initialize voice control
    const handsfree = window.handsfreeForWebsite.init({
      lang: 'en-US',
      turnedOn: false,
      continuesRecognition: true
    });
    
    // Add custom voice commands for nutrition page
    const nutritionModule = {
      name: 'Nutrition',
      description: 'Custom commands for Nutrition page',
      contexts: [{
        context: 'root',
        commands: [
          {
            name: 'go home',
            action: () => {
              window.location.href = '/';
              showFeedback('Go home');
            }
          },
          {
            name: 'show rewards',
            action: () => {
              window.location.href = 'rewards';
              showFeedback('Show rewards');
            }
          },
          {
            name: 'create plan',
            action: () => {
              window.location.href = 'generate';
              showFeedback('Create plan');
            }
          },
          {
            name: 'help',
            action: () => {
              alert('Available voice commands: "High calories", "High protein", "High carbs", "Balanced", "Submit nutritional plan", "Go home", "Show rewards", "Create plan"');
              showFeedback('Help');
            }
          }
        ]
      }]
    };
    
    handsfree.addModules([nutritionModule]);
    
    // Voice control toggle
    const voiceControl = document.getElementById('voiceControl');
    const voiceFeedback = document.getElementById('voiceFeedback');
    const lastCommand = document.getElementById('lastCommand');
    
    function showFeedback(command) {
      lastCommand.textContent = command;
      voiceFeedback.classList.add('active');
      setTimeout(() => {
        voiceFeedback.classList.remove('active');
      }, 3000);
    }
    
    voiceControl.addEventListener('click', () => {
      if (voiceControl.classList.contains('active')) {
        handsfree.turnOff();
        voiceControl.classList.remove('active');
        voiceFeedback.classList.remove('active');
      } else {
        handsfree.turnOn();
        voiceControl.classList.add('active');
        voiceFeedback.classList.add('active');
        showFeedback('Listening...');
      }
    });
    
    // Add click event to all voice command elements
    document.querySelectorAll('[data-voice-command]').forEach(element => {
      element.addEventListener('click', function() {
        showFeedback(this.getAttribute('data-voice-command'));
      });
    });
    
    // Add event listener for voice commands
    handsfree.onCommand = (command) => {
      showFeedback(command);
      
      // Find and click elements with matching voice command data attributes
      const elements = document.querySelectorAll('[data-voice-command]');
      elements.forEach(el => {
        if (command.toLowerCase().includes(el.getAttribute('data-voice-command').toLowerCase())) {
          el.click();
        }
      });
    };
    
    // Browser compatibility check
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      voiceControl.style.display = 'none';
      console.warn('Speech recognition not supported in this browser');
    }
  </script>
</body>
</html>
